<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang Web Của Trí</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("tri-an-pizza.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
}

/* Lớp phủ nền tối */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

.content {
    padding: 40px;
}

/* Nút đăng ký kiểu YouTube */
.yt-btn {
    margin-top: 20px;
    background: red;
    color: white;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px red;
}

/* Khung câu hỏi */
.question-box {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 15px;
    width: 80%;
    margin: auto;
    margin-top: 20px;
}

/* Các đáp án */
.answer {
    display: block;
    margin: 10px 0;
    padding: 12px;
    background: rgba(255,255,255,0.2);
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.2s;
}

.answer.selected {
    border: 2px solid yellow;
    background: rgba(255,255,150,0.3);
}

.next-btn, .check-btn {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: yellow;
}

/* Ảnh chính / câu hỏi */
.main-image {
    max-width: 80%;
    height: auto;
    border-radius: 10px;
    margin: 20px auto;
    display: block;
}

/* Box số điện thoại */
.phone-box {
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
    color:black;
    background:rgba(255,255,255,0.8);
    padding:10px 20px;
    border-radius:10px;
    border:4px solid red;
    animation: borderGlow 1s infinite alternate;
}

@keyframes borderGlow {
    0% { box-shadow: 0 0 5px red; }
    100% { box-shadow: 0 0 20px yellow; }
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="content" id="mainContent">
    <h1>Chào mừng đến trang web của Trí!</h1>
    <p>Bạn có thể học saygex 4 đô la mỗi tháng trả càng cao ưu đãi càng thú vị.</p>

    <img src="tri3.jpg" class="main-image">

    <div class="phone-box">
        SĐT: ☎️ 036-670-1818
    </div>

    <button class="yt-btn" onclick="startRegister()">ĐĂNG KÍ</button>
</div>

<script>
// Bấm đăng ký
function startRegister() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Trước khi đăng ký bạn phải hoàn thành bài test!</h1>
        <button class="yt-btn" onclick="startTest()">BẮT ĐẦU TEST</button>
    `;
}

// Mảng câu hỏi
let questions = [
    { img: "q1.jpg", ask: "Câu 1: Đây là con gì?", answers: ["A. Con mèo","B. Con chó","C. Con gà","D. Con heo"], correct: 1 },
    { img: "q2.jpg", ask: "Câu 2: Trí thích gì nhất?", answers: ["A. Ăn cứt","B. Ngủ lọ","C. Chơi game femboy","D. Cả 3"], correct: 3 },
    { ask: "Câu 3: Bạn đến trang này để làm gì?", answers: ["A. Giải trí","B. Làm bài test","C. Xem web Trí","D. Cả 3"], correct: 3 },
    { img: "q4.jpg", ask: "Câu 4: Trong hình là gì?", answers: ["A. TP sĩ aura","B. Con vật","C. Đồ vật","D. Không biết"], correct: 0 },
    { ask: "Câu 5: 2 + 2 = ?", answers: ["A. ko bt","B. kịch","C.ai hỏi ","D. dott"], correct: 1 },
    { ask: "Câu 6: ai yêu nhi nhất?", answers: ["A. tôi","B. thk ảo aura hệ thống","C. ko có","D. bạn tôi"], correct: 1 },
    { ask: "Câu 7: Một tuần trí lọ fem mấy lần?", answers: ["A. 5","B. 6","C. 7 tỷ","D. 8"], correct: 2 },
    { ask: "Câu 8: TP có hình gì?", answers: ["A. Vuông","B. Tam giác","C. Tròn","D. Hình Pheo.B"], correct: 3 },
    { ask: "Câu 9: Loài nào biết bay?", answers: ["A. Cá hồi","B. Chim thâm người nghệ","C. tao gay","D. yêu femboy"], correct: 1 },
    { ask: "Câu 10: Ai nói câu 'tao không thắng được mày thì tao làm chó'?", answers: ["A. TP","B. MT","C. NA","D. TN"], correct: 0 }
];

let index = 0;
let correctCount = 0;
let userAnswer = -1;

// Bắt đầu test
function startTest() { loadQuestion(); }

// Hiện câu hỏi
function loadQuestion() {
    let q = questions[index];

    let html = `<div class='question-box'>
        <h2>${q.ask}</h2>
        ${q.img ? `<img src="${q.img}" class="main-image"><br><br>` : ""}`;

    q.answers.forEach((a,i) => {
        html += `<div class='answer' id='ans${i}' onclick='selectAnswer(${i})'>${a}</div>`;
    });

    html += `<button class="next-btn" onclick="nextQuestion()">Tiếp theo</button></div>`;

    document.getElementById("mainContent").innerHTML = html;
}

// Chọn đáp án
function selectAnswer(i) {
    userAnswer = i;
    document.querySelectorAll(".answer").forEach(x => x.classList.remove("selected"));
    document.getElementById("ans"+i).classList.add("selected");
}

// Tiếp theo
function nextQuestion() {
    if (userAnswer === questions[index].correct) correctCount++;
    userAnswer = -1;
    index++;
    if (index >= questions.length) showResultButton();
    else loadQuestion();
}

// Hiện nút kiểm tra kết quả
function showResultButton() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Đã hoàn thành 10 câu!</h1>
        <button class="check-btn" onclick="checkResult()">KIỂM TRA KẾT QUẢ</button>
    `;
}

// Kiểm tra kết quả
function checkResult() {
    if (correctCount >= 5) {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:lightgreen;'>Bạn đã vượt qua bài test ✔️</h1>";
    } else {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:red;'>Bạn không đạt! Hãy thử lại nhé ❌</h1>";
    }
}
</script>
</body>
</html>
