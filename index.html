<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang Web Của Trí</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("tri-an-pizza.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
    }

    /* Lớp phủ làm tối nền */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    .content {
        padding: 40px;
    }

    /* Nút đăng kí kiểu YouTube */
    .yt-btn {
        margin-top: 20px;
        background: red;
        color: white;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px red;
    }

    /* Khung câu hỏi */
    .question-box {
        background: rgba(0,0,0,0.6);
        padding: 25px;
        border-radius: 15px;
        width: 80%;
        margin: auto;
        margin-top: 20px;
    }

    .answer {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 8px;
        cursor: pointer;
    }

    .next-btn, .check-btn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: yellow;
    }
</style>

</head>
<body>

<div class="overlay"></div>

<div class="content" id="mainContent">
    <h1>Chào mừng đến trang web của Tráy Ghi nha!</h1>
    <p>Bạn có thể học saygex 4 đô la mỗi tháng trả càng cao ưu đãi càng thú vị.</p>

    <img src="tri3.jpg" width="300" style="border-radius:10px;">

    <div class="phone-box" style="
        margin-top:20px;
        font-size:22px;
        font-weight:bold;
        color:black;
        background:rgba(255,255,255,0.8);
        padding:10px 20px;
        border-radius:10px;
        border:4px solid red;
        animation:borderGlow 1s infinite alternate;">
        SĐT: ☎️ 036-670-1818
    </div>

    <!-- NÚT ĐĂNG KÍ -->
    <button class="yt-btn" onclick="startRegister()">ĐĂNG KÍ</button>
</div>

<script>
/* ===========================
    BẤM ĐĂNG KÍ
=========================== */
function startRegister() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Trước khi đăng ký bạn phải hoàn thành bài test!</h1>
        <button class="yt-btn" onclick="startTest()">BẮT ĐẦU TEST</button>
    `;
}

/* ===========================
    10 CÂU HỎI + ĐÁP ÁN ĐÚNG
=========================== */

let questions = [
    {
        img: "q1.jpg",
        ask: "Câu 1: Đây là con gì?",
        answers: ["A. Con mèo", "B. Con chó", "C. Con gà", "D. Con heo"],
        correct: 1   // B
    },
    {
        img: "q2.jpg",
        ask: "Câu 2: TP yêu ai?",
        answers: ["A. nhi", "B. trí", "C. yêu hết bọn con gái chơi cả gay", "D. không biết tôi bị ngu"],
        correct: 2   // C
    },
    {
        img: "q3.jpg",
        ask: "Câu 3:vì sao bạn lại ở đây?",
        answers: ["A. tìm hiểu trí có gay không", "B. quảng cáo nước dầu tái gầu", "C.tại thích vào xem thk trí ngu", "D. tao chọn hết"],
        correct: 1   // D
    },
    {
        img: "q4.jpg",
        ask: "Câu 4:con này là con gì?",
        answers: ["A.bình minh óc heoheo", "B.thk đao", "C.không bt tôi bị ngu", "D.chí calo và a b đếu đúng"],
        correct: 3   // D
    },
    {
        img: "q5.jpg",
        ask: "Câu 5:mẹo mày bé",
        answers: ["A.trí", "B.ko bt", "C.ko có", "D.tôi ngu quá"],
        correct: 1   // A
    },
    {

        ask: "Câu 6:bạn đã đọc? giờ bạn bị gay hãy chuyển lời nguyền sang người khác",
        answers: ["A. mẹ bạn", "B.thk tái gầu tráy", "C.ông bạn", "D.bố bạn"],
        correct: 1   // B
    },
    {
        ask: "Câu 7:tìm câu đúng",
        answers: ["A.trí không gay", "B.trí lọ fem,gay thích chuột chị dịch", "C.trí đẹp trai", "D.yêu trí"],
        correct: 0   // B
    },
    {
        img: "q8.jpg",
        ask: "Câu 8:đoán xem",
        answers: ["A.chuẩn", "B.sai bét", "C.ko đ", "D.dott"],
        correct: 2   // A
    },
    {
        img: "q9.jpg",
        ask: "Câu 9:bạn thấy trí như nào",
        answers: ["A.bth", "B.vai gãy", "C.thẳng", "D.sigma"],
        correct: 3   // B
    },
    {
        img: "q10.jpg",
        ask: "Câu 10:tao không thắng được m tao làm chó(1 trận sumo đang diễn ra)hỏi ai vừa nói?",
        answers: ["A.TP", "B.MT", "C.NA", "D.CLCL"],
        correct: 0   // AA
    }
];

let index = 0;
let correctCount = 0;
let userAnswer = -1;

/* ===========================
    BẮT ĐẦU TEST
=========================== */
function startTest() {
    loadQuestion();
}

/* ===========================
    HIỆN CÂU HỎI
=========================== */
function loadQuestion() {
    let q = questions[index];
    let html = `
        <div class='question-box'>
            <h2>${q.ask}</h2>
            <img src="${q.img}" width="250" style="border-radius:10px;"><br><br>
    `;

    q.answers.forEach((a, i) => {
        html += `<div class='answer' onclick='selectAnswer(${i})'>${a}</div>`;
    });

    html += `
        <button class="next-btn" onclick="nextQuestion()">Tiếp theo</button>
        </div>
    `;

    document.getElementById("mainContent").innerHTML = html;
}

/* CHỌN ĐÁP ÁN */
function selectAnswer(i) {
    userAnswer = i;
}

/* NÚT TIẾP THEO */
function nextQuestion() {
    if (userAnswer === questions[index].correct) {
        correctCount++;
    }

    userAnswer = -1;
    index++;

    if (index >= questions.length) {
        showResultButton();
    } else {
        loadQuestion();
    }
}

/* ===========================
    NÚT KIỂM TRA KẾT QUẢ
=========================== */
function showResultButton() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Đã hoàn thành 10 câu!</h1>
        <button class="check-btn" onclick="checkResult()">KIỂM TRA KẾT QUẢ</button>
    `;
}

/* ===========================
    KẾT QUẢ
=========================== */
function checkResult() {
    if (correctCount >= 5) {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:lightgreen;'>Bạn đã vượt qua bài test hãy cùng đặt phòng cùng thầy! ✔️</h1>";
    } else {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:red;'>Bạn bị loại ngu quá hóa gay đi! ❌</h1>";
    }
}
</script>

</body>
</html>
