<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang Web Của Trí</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Nền full */
body {
    background-image: url("tri-an-pizza.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
    min-height: 100vh;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

.content {
    width: 90%;
    max-width: 600px;
    padding: 20px;
    margin: 40px auto;
}

.yt-btn {
    margin-top: 20px;
    background: red;
    color: white;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px red;
}

.question-box {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 15px;
    width: 100%;
    margin: 20px auto 0 auto;
}

.answer {
    display: block;
    margin: 10px 0;
    padding: 12px;
    background: rgba(255,255,255,0.2);
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.2s;
}

.answer.selected {
    border: 2px solid yellow;
    background: rgba(255,255,150,0.3);
}

.next-btn, .check-btn {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: yellow;
}

.main-image {
    max-width: 80%;
    height: auto;
    border-radius: 10px;
    margin: 20px auto;
    display: block;
}

.phone-box {
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
    color:black;
    background:rgba(255,255,255,0.8);
    padding:10px 20px;
    border-radius:10px;
    border:4px solid red;
    animation: borderGlow 1s infinite alternate;
}

@keyframes borderGlow {
    0% { box-shadow: 0 0 5px red; }
    100% { box-shadow: 0 0 20px yellow; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <div id="mainContent">
        <h1>Chào mừng đến trang web của Trí!</h1>
        <p>Bạn có thể học saygex chỉ 4 đô mỗi tháng. Ưu đãi cao hơn khi đăng ký gói lớn!</p>

        <img src="tri3.jpg" class="main-image" alt="Ảnh chính">

        <div class="phone-box">
            SĐT: ☎️ 036-670-1818
        </div>

        <button class="yt-btn" onclick="startRegister()">ĐĂNG KÍ</button>
    </div>
</div>

<script>
/* ------------------------------
        NÚT ĐĂNG KÝ
--------------------------------*/
function startRegister() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Trước khi đăng ký bạn phải hoàn thành bài test!</h1>
        <button class="yt-btn" onclick="startTest()">BẮT ĐẦU TEST</button>
    `;
}

/* ------------------------------
           CÂU HỎI
--------------------------------*/
let questions = [
    { ask: "Câu 1: 1 ngày có bao nhiêu giờ?", answers: ["A. 20", "B. 22", "C. 24", "D. 26"], correct: 2 },
    { ask: "Câu 2: Thủ đô của Việt Nam là?", answers: ["A. Hà Nội", "B. Sài Gòn", "C. Huế", "D. Đà Nẵng"], correct: 0 },
    { ask: "Câu 3: 5 + 7 = ?", answers: ["A. 10", "B. 11", "C. 12", "D. 13"], correct: 2 },
    { ask: "Câu 4: Trái Đất quay quanh điều gì?", answers: ["A. Mặt Trăng", "B. Mặt Trời", "C. Sao Hoả", "D. Sao Kim"], correct: 1 },
    { ask: "Câu 5: Con vật nào biết bay?", answers: ["A. Cá", "B. Chó", "C. Chim", "D. Rùa"], correct: 2 },
    { ask: "Câu 6: Nước có công thức hóa học là gì?", answers: ["A. CO2", "B. H2O", "C. O2", "D. N2"], correct: 1 },
    { ask: "Câu 7: Việt Nam nằm ở châu lục nào?", answers: ["A. Châu Âu", "B. Châu Á", "C. Châu Phi", "D. Châu Mỹ"], correct: 1 },
    { ask: "Câu 8: 9 × 3 = ?", answers: ["A. 18", "B. 21", "C. 24", "D. 27"], correct: 1 },
    { ask: "Câu 9: Màu xanh lá là sự kết hợp của?", answers: ["A. Đỏ + Xanh dương", "B. Vàng + Xanh dương", "C. Vàng + Đỏ", "D. Đỏ + Trắng"], correct: 1 },
    { ask: "Câu 10: Một năm có bao nhiêu tháng?", answers: ["A. 10", "B. 11", "C. 12", "D. 13"], correct: 2 }
];

let index = 0;
let correctCount = 0;
let userAnswer = -1;

/* ------------------------------
         BẮT ĐẦU TEST
--------------------------------*/
function startTest() {
    index = 0;
    correctCount = 0;
    userAnswer = -1;

    // XÓA sạch mainContent và tạo vùng câu hỏi
    document.getElementById("mainContent").innerHTML = `
        <div id="questionArea"></div>
    `;

    loadQuestion();
}

/* ------------------------------
          HIỆN CÂU HỎI
--------------------------------*/
function loadQuestion() {
    let q = questions[index];

    let html = `<div class='question-box'>
        <h2>${q.ask}</h2>`;

    q.answers.forEach((a,i) => {
        html += `<div class='answer' id='ans${i}' onclick='selectAnswer(${i})'>${a}</div>`;
    });

    html += `<button class="next-btn" onclick="nextQuestion()">Tiếp theo</button></div>`;

    document.getElementById("questionArea").innerHTML = html;
}

/* chọn đáp án */
function selectAnswer(i) {
    userAnswer = i;
    document.querySelectorAll(".answer").forEach(x => x.classList.remove("selected"));
    document.getElementById("ans"+i).classList.add("selected");
}

/* câu tiếp theo */
function nextQuestion() {
    if (userAnswer === -1) {
        alert("Vui lòng chọn một đáp án.");
        return;
    }

    if (userAnswer === questions[index].correct) correctCount++;
    index++;

    if (index >= questions.length) {
        document.getElementById("mainContent").innerHTML = `
            <h1>Đã hoàn thành 10 câu!</h1>
            <button class="check-btn" onclick="checkResult()">KIỂM TRA KẾT QUẢ</button>
        `;
    } else {
        userAnswer = -1;
        loadQuestion();
    }
}

/* kiểm tra kết quả */
function checkResult() {
    if (correctCount >= 5) {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:lightgreen;'>Bạn đã vượt qua bài test! ✔️</h1>";
    } else {
        document.getElementById("mainContent").innerHTML =
            "<h1 style='color:red;'>Bạn chưa đạt, hãy thử lại nhé! ❌</h1>";
    }
}
</script>

</body>
</html>
