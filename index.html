<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Web Của Trí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("tri-an-pizza.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px;
            text-align: center;
            color: white;
        }

        body h1 {
            color: #00ff22 !important;
        }

        body p {
            color: #00ff22 !important;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }

        /* Chữ bên phải – Ảnh bên trái */
        .info-box {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
        }

        .text-info {
            font-size: 20px;
            color: #00ff22;
            max-width: 320px;
            text-align: left;
        }

        .phone-box {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;

            border: 4px solid red;
            animation: borderGlow 1s infinite alternate;
        }

        @keyframes borderGlow {
            0% { border-color: red; box-shadow: 0 0 15px red; }
            100% { border-color: yellow; box-shadow: 0 0 15px yellow; }
        }
    </style>
</head>
<body>

    <h1>Chào mừng đến trang web của Tráy Ghi nha!</h1>
    <p>Bạn có thể học saygex 4 đô la mỗi tháng trả càng cao ưu đãi càng thú vị.</p>

    <!-- Ảnh bên trái – Chữ bên phải -->
    <div class="info-box">
        <img src="tri3.jpg" alt="Ảnh của Trí">

        <div class="text-info">
            <h2>Thông tin hiển thị bên phải ảnh</h2>
            <p>• Đây là đoạn mô tả nằm bên phải ảnh.</p>
            <p>• Bạn có thể thay bằng nội dung bạn muốn.</p>
        </div>
    </div>

    <div class="phone-box">
        SĐT: ☎️ 036-670-1818
    </div>

</body>
</html>
