<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Web Của Trí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            text-align: center; /* Căn giữa toàn bộ nội dung */
        }
        h1 {
            color: #333;
        }
        img {
            margin-top: 30px;
            max-width: 300px; /* Kích thước ảnh */
            border-radius: 10px; /* Bo góc cho đẹp */
        }

        /* --- Thêm phần style cho khung số điện thoại --- */
        .phone-box {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #222;
        }
        .phone-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến trang web của Tráy Ghi nha ae!</h1>

    <!-- Ảnh ở giữa trang -->
    <img src="tri3.jpg" alt="Ảnh của Trí">

    <!-- ⚡ THÊM MỚI: icon điện thoại + số điện thoại -->
    <div class="phone-box">
        ☎️ 036-067-666
    </div>

</body>
</html>
